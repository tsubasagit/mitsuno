<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3つの質問</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>3つの質問</h1>
            <p class="subtitle">AIがあなたに3つの質問を贈ります</p>
        </header>

        <main>
            <section class="input-section">
                <form id="jobForm">
                    <label for="jobInput">あなたの立場を教えてください</label>
                    <input 
                        type="text" 
                        id="jobInput" 
                        placeholder="例：起業家、学生、デザイナー、エンジニア" 
                        required
                    >
                    <button type="submit" id="generateBtn">質問を生成する</button>
                </form>
            </section>

            <section class="questions-section" id="questionsSection" style="display: none;">
                <h2>生成された質問</h2>
                <div id="questionsList"></div>
            </section>

            <div id="loading" class="loading" style="display: none;">
                <p>質問を生成中...</p>
            </div>

            <div id="error" class="error" style="display: none;"></div>
        </main>

        <footer>
            <p>運営者：<a href="https://x.com/yuki_ikemori" target="_blank" rel="noopener noreferrer">池森 裕毅</a></p>
        </footer>
    </div>

    <script src="config.js"></script>
    <script src="script.js"></script>
</body>
</html>
